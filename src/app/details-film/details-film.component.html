<div class="actions">
  <button routerLink="">Retour</button>
  <button [routerLink]="['/films/edit', film?.id]">Modifier</button>
  <button (click)="delete()">Supprimer</button>
</div>

<div class="card" *ngIf="film">
  <div class="row justify-between items-center">
    <h2>{{ film.title }}</h2>
    <div *ngIf="film.release">{{ formatDate(film.release) }}</div>
    <app-rating-film [rating]="film.rating"></app-rating-film>
  </div>
  <div>
    <i>{{ film.synopsis }}</i>
  </div>
</div>
